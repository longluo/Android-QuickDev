name: Android CI

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v2

    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '14'
        distribution: 'adopt'
        cache: gradle

    - name: Build with Gradle
      run: |
        pwd
        echo -e "\n gradlew assembleRelease \n"
        chmod a+x gradlew
        ./gradlew assembleRelease

    - name: Get Time
      id: time
      uses: JantHsueh/get-time-action@master
      with:
        timeZone: 8

    - name: Get Apk Info
      id: apk
      uses: JantHsueh/get-apk-info-action@master
      with:
        apkPath: app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Get git log
      id: git_log
      uses: JantHsueh/get-git-log-action@master
      with:
        tag: release

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}

    - name: Upload Release APK
      id: upload_release_asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release-unsigned.apk
        asset_name: quickDev.apk
        asset_content_type: application/zip

    - name: upload apk
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: quick_dev
        path: |
          echo -e "\n show path \n"
          pwd
          ls -l
          ${{github.workspace}}/app/build/outputs/apk/release/*.apk

    - name: Upload File
      id: upload
      uses: JantHsueh/upload-file-action@master
      with:
        url: https://www.pgyer.com/apiv2/app/upload
        forms: '{"_api_key":"${{ secrets.pgyer_key }}","buildInstallType":3}'
        fileForms: '{"file":"app/build/outputs/apk/release/app-release-unsigned.apk"}'
